<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Video Classifier</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.6.0/dist/ml5.min.js"></script>
</head>
<body>
    <h2>Teachable Machine Video Classifier</h2>
    <p>Classifying the video with Teachable Machine model.</p>

    <script>
        // The video
        let video;
        // For displaying the label
        let label = "waiting...";
        // The classifier
        let classifier;
        let modelURL = 'https://teachablemachine.withgoogle.com/models/bXy2kDNi/';

        // STEP 1: Load the model!
        function preload() {
            classifier = ml5.imageClassifier(modelURL + 'model.json');
        }

        function setup() {
            createCanvas(640, 520);
            // Create the video
            video = createCapture(VIDEO);
            video.hide();
            // STEP 2: Start classifying
            classifyVideo();
        }

        // STEP 2: classify the video!
        function classifyVideo() {
            classifier.classify(video, gotResults);
        }

        function draw() {
            background(0);

            // Draw the video
            image(video, 0, 0);

            // STEP 4: Draw the label
            textSize(32);
            textAlign(CENTER, CENTER);
            fill(255);
            text(label, width / 2, height - 16);

            // Pick an emoji, the "default" is train
            let emoji = "ðŸš‚";
            if (label == "Rainbow") {
                emoji = "ðŸŒˆ";
            } else if (label == "Unicorn") {
                emoji = "ðŸ¦„";
            } else if (label == "Ukulele") {
                emoji = "ðŸŽ¸";
            }

            // Draw the emoji
            textSize(256);
            text(emoji, width / 2, height / 2);
        }

        // STEP 3: Get the classification!
        function gotResults(error, results) {
            // Something went wrong!
            if (error) {
                console.error(error);
                return;
            }
            // Store the label and classify again!
            label = results[0].label;
            classifyVideo();
        }
    </script>
</body>
</html>
