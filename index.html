<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Video Classifier</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.6.0/dist/ml5.min.js"></script>
</head>
<body>
    <h2>Teachable Machine Video Classifier</h2>
    <p>Classifying the video with Teachable Machine model.</p>

    <script>
        let video;
        let label = "waiting...";
        let classifier;
        const modelURL = 'https://teachablemachine.withgoogle.com/models/bXy2kDNi/';

        function preload() {
            classifier = ml5.imageClassifier(modelURL + 'model.json');
        }

        function setup() {
            createCanvas(640, 520);
            video = createCapture(VIDEO);
            video.hide();
            classifyVideo();
        }

        function classifyVideo() {
            classifier.classify(video, gotResults);
        }

        function draw() {
            background(0);
            image(video, 0, 0);

            textSize(32);
            textAlign(CENTER, CENTER);
            fill(255);
            text(label, width / 2, height - 16);

            let emoji = "ðŸš‚";
            if (label == "Rainbow") {
                emoji = "ðŸŒˆ";
            } else if (label == "Unicorn") {
                emoji = "ðŸ¦„";
            } else if (label == "Ukulele") {
                emoji = "ðŸŽ¸";
            }

            textSize(256);
            text(emoji, width / 2, height / 2);
        }

        function gotResults(error, results) {
            if (error) {
                console.error(error);
                return;
            }
            label = results[0].label;
            classifyVideo();
        }
    </script>
</body>
</html>
