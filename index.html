<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Waste Classifier</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #5e4b8b;
            font-size: 40px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button {
            background-color: #5e4b8b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #4a3971;
            transform: scale(1.05);
        }

        #webcam-container {
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: white;
            display: inline-block;
            padding: 15px;
            max-width: 100%;
        }

        #label-container {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            padding: 15px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        #label-container div {
            font-size: 18px;
            padding: 12px;
            margin: 8px 0;
            background-color: #e6e6e6;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        #label-container div:hover {
            background-color: #d1d1d1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
        }

        .intro {
            font-size: 22px;
            color: #555;
            margin-bottom: 40px;
        }

        .confidence-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Waste Classifier</h1>
        <p class="intro">Use your webcam to classify waste images in real-time with this interactive model.</p>
        <button type="button" onclick="init()">Start</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // The link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/MqKB-2giv/";

        let model, webcam, labelContainer, maxPredictions;

        // Confidence threshold for predictions
        const minConfidence = 0.75;
        const recyclableClass = "recyclable waste";
        const hazardousClass = "hazardous waste";

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // Load the model and metadata
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Setup webcam with lower resolution
            const flip = true; // whether to flip the webcam
            webcam = new tmImage.Webcam(320, 240, flip); // Lowered resolution for better performance
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            // Append elements to the DOM
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update(); // Update the webcam frame
            await predict();
            window.requestAnimationFrame(loop); // Keep the loop running
        }

        // Run the webcam image through the image model
        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let maxPrediction = { className: "", probability: 0 };

            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i];
                const confidence = classPrediction.probability;

                // Store max prediction
                if (confidence > maxPrediction.probability) {
                    maxPrediction = classPrediction;
                }

                // Display all predictions
                labelContainer.childNodes[i].innerHTML = `${classPrediction.className}: ${confidence.toFixed(2)}`;
            }

            // Post-process for hazardous vs recyclable
            handleClassification(maxPrediction);
        }

        function handleClassification(prediction) {
            const className = prediction.className;
            const confidence = prediction.probability;

            // Prioritize recyclable over hazardous waste
            if (className === hazardousClass && confidence < 0.60) {
                displayMessage("This may be recyclable waste. Please check.");
            } else if (className === recyclableClass && confidence > 0.75) {
                displayMessage(`${className}: ${confidence.toFixed(2)}`, "green");
            } else if (className !== recyclableClass && className !== hazardousClass && confidence >= minConfidence) {
                displayMessage(`${className}: ${confidence.toFixed(2)}`);
            } else {
                displayMessage("Uncertain, please verify.");
            }
        }

        function displayMessage(message, color = "#f79c42") {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("confidence-label");
            messageDiv.style.backgroundColor = color;
            messageDiv.textContent = message;
            labelContainer.innerHTML = ''; // Clear previous labels
            labelContainer.appendChild(messageDiv);
        }
    </script>
</body>
</html>
