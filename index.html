<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Waste Classifier</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #5e4b8b;
            font-size: 36px;
            margin-bottom: 20px;
        }

        button {
            background-color: #5e4b8b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4a3971;
        }

        #webcam-container {
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            display: inline-block;
            padding: 10px;
        }

        #label-container {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #label-container div {
            font-size: 18px;
            padding: 8px;
            margin: 5px 0;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .intro {
            font-size: 20px;
            color: #555;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Waste Classfier</h1>
        <p class="intro">This interactive model allows you to use your webcam to classify waste in real-time.</p>
        <button type="button" onclick="init()">Start</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // The link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/MqKB-2giv/";

        let model, webcam, labelContainer, maxPredictions;

        // Confidence threshold for predictions
        const minConfidence = 0.75;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // Load the model and metadata
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Setup webcam
            const flip = true; // whether to flip the webcam
            webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            // Append elements to the DOM
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update(); // Update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        // Run the webcam image through the image model
        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = handlePrediction(prediction[i]);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }

        // Handle the prediction with confidence thresholding
        function handlePrediction(prediction) {
            if (prediction.probability < minConfidence) {
                return "Uncertain: " + prediction.className;
            }

            // Post-process classification to adjust if necessary
            if (prediction.className === "hazardous waste" && prediction.probability < 0.6) {
                return "Check Waste";
            }

            return prediction.className + ": " + prediction.probability.toFixed(2);
        }
    </script>
</body>
</html>
